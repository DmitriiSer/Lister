<script type="text/ng-template" id="confirmationWindow">
    <div class="modal-body no-select">
        <h5>Do you really want to delete list with name &quot;{{$root.listNameToRemove}}&quot;</h5>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="confirmationYes()">Yes</button>
        <button class="btn btn-link" type="button" ng-click="confirmationNo()" autofocus>No</button>
    </div>
</script>
